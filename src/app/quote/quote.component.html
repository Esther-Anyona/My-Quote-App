<div>
    <h1>My Quotes</h1>
    <hr>
    <ul>
        <div *ngFor="let quote of quote; let i=index" class="card">
            <li >
               {{ quote.id }} "{{ quote.quote}}." posted {{ quote.uploadDate|daysPassedCount}} days ago
            </li>
            <li appPopularQuoteHighlight>-{{ quote.author }}</li>
        </div>
    </ul>
    <div class="col-md-6">
<app-quote-form (addQuote)="addNewQuote($event)"></app-quote-form>
    </div>
</div>
