<div class="container-fluid">
    <h1>My Quotes</h1>
    <hr>
    <ul>
        <div *ngFor="let quote of quote; let i=index" class="card">
            <li >
               {{ quote.id }} "{{ quote.quote}}." posted {{ quote.uploadDate|daysPassedCount}} days ago
            </li>
            <li appPopularQuoteHighlight>-{{ quote.author }}</li>
        </div>
    </ul>
    <div class="col-md-6">
        <app-quote-details *ngIf=""></app-quote-details>
        <!-- <app-quote-details [quote]="quote"></app-quote-details> -->
        <p *ngIf="quote">5">You have too many quotes</p>   
    </div>
    <div class="col-md-6">
        <app-quote-form (addQuote)="addNewQuote($event)"></app-quote-form>
    </div>

</div>
