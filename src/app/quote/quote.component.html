<div>
    <h1>My Quotes</h1>
    <hr>
    <ul>
        <div class="card">
            <li *ngFor="let quote of quote">
               {{ quote.id }} "{{ quote.quote}}." posted {{ quote.uploadDate|daysPassedCount}} days ago
            </li>
        </div>
    </ul>
    <div class="col-md-6">
<app-quote-form (addQuote)="addNewQuote($event)"></app-quote-form>
    </div>
</div>
