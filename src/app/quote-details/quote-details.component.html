<p>{{quote}}</p>
<div class="container-fluid">
    <h6>Author: {{ quote }}</h6>
    <h6>Published: {{ quote }}</h6>
    <h6>Posted: {{ quote }}</h6>
    <h6>Upvotes: {{ quote }}</h6>
    <h6>Downvotes: {{ quote }}</h6>
    <button (click)="deleteRead(true)" class="btn btn-success">Upvote</button>
    <button class="btn btn-danger">Downvote</button>

</div>
<i id="likes" class="fa fa-thumbs-up">Upvote</i><br>
<i class="fa fa-thumbs-down">Downvote</i><br>
<i class="fa fa-trash">Delete</i>
