<p>{{quote}}</p>
<div class="container-fluid">
    <h6>Author: {{ quote }}</h6>
    <h6>Published: {{ quote }}</h6>
    <h6>Posted: {{ quote }}</h6>
    <h6>Upvotes: {{ quote }}</h6>
    <h6>Downvotes: {{ quote }}</h6>
    <button (click)="deleteRead(true)" class="btn btn-success">Upvote</button>
    <button class="btn btn-danger">Downvote</button>

</div>
