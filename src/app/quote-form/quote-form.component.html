<div class="container-fluid">
  <div class="row col-6 m-3">
    <div class="card">
      <h3>Create Your Quotes Here</h3>
      <hr>
      <form #quoteForm='ngForm'>
        <div class="form-group " >
          <label for="quote">Quote</label>
          <textarea id="quote" name="quote" rows="3" placeholder="Write your quote here" #quote='ngModel'[(ngModel)]="newQuote.quote"required></textarea>
          Display {{ newQuote.quote}}
        </div>
        <div class="form-group p-3">
          <label for="author">Author</label>
          <input type="text" name="author" id="author" placeholder="Name of author" required #author='ngModel'[(ngModel)]="newQuote.author"/>
        </div> 
        <div class="form-group p-3">
          <label for="publisher">Publisher</label>
          <input type="text" name="publisher" id="publisher" placeholder="Enter your name" required #publisher='ngModel'[(ngModel)]="newQuote.publisher" class="form-control" />
        </div>
        <button class="btn btn-success mb-3">Publish</button>
      </form>
    </div>
  </div>
</div>
